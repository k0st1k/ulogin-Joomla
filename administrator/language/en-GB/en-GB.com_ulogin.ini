COM_ULOGIN_DESC = "<p><a href=\"http://ulogin.ru\" target=\"_blank\">uLogin</a> — это инструмент, который позволяет пользователям получить единый доступ к различным Интернет-сервисам без необходимости повторной регистрации, а владельцам сайтов — получить дополнительный приток клиентов из социальных сетей и популярных порталов (Google, Яндекс, Mail.ru, ВКонтакте, Facebook и др.)</p><p>Сразу после установки расширения uLogin авторизация пользователей осуществляется с настройками по умолчанию.<br/>Для более детальной настройки виджетов uLogin Вы можете воспользоваться сервисом uLogin, указав здесь значение поля <b>uLogin ID</b> вашего виджета.</p><p>Чтобы создать свой виджет для входа на сайт достаточно зайти в Личный Кабинет (ЛК) на сайте <a href=\"http://ulogin.ru/lk.php\" target=\"_blank\">uLogin</a>, добавить свой сайт к списку \"Мои сайты\" и на вкладке \"Виджеты\" добавить новый виджет. Вы можете редактировать свой виджет самостоятельно.</p><p><b style=\"color: red;\">Важно! </b>Для успешной работы плагина необходимо включить в обязательных полях профиля поле <b>Еmail</b> в Личном кабинете uLogin.<br/>Заполнять поля в графе «Тип авторизации» не нужно, т.к. расширение uLogin настроено на автоматическое заполнение данных параметров.</p><br/><br/><p>Здесь Вы можете указать значение параметра \"<b>uLogin ID</b>\" Ваших виджетов, а также указать группу для новых, регистрирующихся через uLogin, пользователей.</p>"
